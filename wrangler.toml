name = "tradebinder-api"
main = "workers/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

[env.production]
name = "tradebinder-api"
route = { pattern = "api.tradebinder.com/*", zone_name = "tradebinder.com" }

[[d1_databases]]
binding = "DB"
database_name = "tradebinder-db"
database_id = "" # Will be filled after: wrangler d1 create tradebinder-db

[[kv_namespaces]]
binding = "CACHE"
id = "" # Will be filled after KV namespace creation

[vars]
JWT_SECRET = "your-secret-key-change-in-production"
SCRYFALL_API = "https://api.scryfall.com"
ENVIRONMENT = "development"
