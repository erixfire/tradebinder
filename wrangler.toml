name = "tradebinder-api"
main = "worker/index.ts"
compatibility_date = "2026-02-26"

# ============================================
# CLOUDFLARE D1 DATABASE
# ============================================
# Run: npx wrangler d1 create tradebinder-db
# Then paste the database_id below

[[d1_databases]]
binding = "DB"
database_name = "tradebinder-db"
database_id = ""  # <-- PASTE YOUR D1 DATABASE ID HERE

# ============================================
# CLOUDFLARE KV CACHE
# ============================================
# Run: npx wrangler kv:namespace create "TRADEBINDER-CACHE"
# Then paste the id below

[[kv_namespaces]]
binding = "CACHE"
id = ""  # <-- PASTE YOUR KV NAMESPACE ID HERE

# ============================================
# ENVIRONMENT VARIABLES
# ============================================
[vars]
ENVIRONMENT = "development"
JWT_SECRET = "65de7410be32309fba0e6ad8df62be4aa33d639e7a7ea40394a80bf375730e6f"  # Change for production
SCRYFALL_API_URL = "https://api.scryfall.com"

