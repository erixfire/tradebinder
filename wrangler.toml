name = "tradebinder-api"
main = "worker/index.ts"
compatibility_date = "2026-02-26"

# ============================================
# SETUP INSTRUCTIONS
# ============================================
# Run the automated setup script first:
#   chmod +x setup.sh && ./setup.sh
#
# OR manually:
#   1. npx wrangler d1 create tradebinder-db
#   2. Paste database_id below
#   3. npx wrangler kv:namespace create "TRADEBINDER-CACHE"
#   4. Uncomment KV section at bottom and paste id
# ============================================

[[d1_databases]]
binding = "DB"
database_name = "tradebinder-db"
database_id = ""  # <-- PASTE YOUR D1 DATABASE_ID HERE

# ============================================
# KV NAMESPACE (Uncomment after creation)
# ============================================
# After running: npx wrangler kv:namespace create "TRADEBINDER-CACHE"
# Uncomment these 3 lines and paste your KV id:
#
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR-KV-ID-HERE"

# ============================================
# ENVIRONMENT VARIABLES
# ============================================
[vars]
ENVIRONMENT = "development"
JWT_SECRET = "65de7410be32309fba0e6ad8df62be4aa33d639e7a7ea40394a80bf375730e6f"  # Change for production!
